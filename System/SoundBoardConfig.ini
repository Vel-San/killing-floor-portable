[KFSoundBoard.KFSoundBoard]
bDebug=True
# If True, every time a sound is used it will be displayed as a server message in the chat like this
# e.g. Meow! (Vel-San)
bNotifyOnSoundUsed=True
# Delay between 2 consecutive sounds (to avoid spam)
# Recommended 5 in case a souns lasts longer than 5 seconds :)
iDelay=5
# Number of times a player can use sounds consecutively, before they get timedout
# To bypass the timeout, simply let another played use play a sound :)
# This is intended to avoid players always hijacking the sounds and not letting others
# play anything
iTimeOut=15
# Command that will activate a sound
# Usage: mutate do meow
# meow is case insensitive, so you can do meow or MeOw etc..
sPlaySoundCMD=do
